<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">Employee Data</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'display_data' %}">View Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_employee' %}">Add Employee</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'remove_employee' %}">Remove Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'filter_employee' %}">Filter Employee</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>Remove an Employee</h2>
        
        {% if employees %}
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="employee_id">Select Employee to Remove:</label>
                    <select name="employee_id" id="employee_id" class="form-control" required>
                        {% for employee in employees %}
                            <option value="{{ employee.id }}">{{ employee.name }} - {{ employee.department.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-danger mt-3">Remove Employee</button>
            </form>
        {% else %}
            <div class="alert alert-warning text-center" role="alert">
                No employees available to remove.
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
